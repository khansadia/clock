<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Around-the -Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock_container">
            <img src="./assets/hand-hours.svg" alt="hand-hours" class="hours" id="hour">
            <img src="./assets/hand-minutes.svg" alt="hand-minutes" class="minutes" id=minute">
            <img src="./assets/hand-minutes.svg" alt="hand-minutes" class="seconds" id="second">

        </div>
        <div class="time_output" id="time_output">
            <span id="time_24"></span>
            <span id="time_text"></span>
        </div>

        <div class="btn_container">
            <button id="text_btn">Show me the time in text</button>
            <button id="digital_btn">Show me the time in digital format</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
